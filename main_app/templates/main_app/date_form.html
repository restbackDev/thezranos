{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">

  <div class="page-header">
    <!-- Check if a cat object exists to determine if we're editing -->
    {% if date %}
      <h1>Edit {{ date.day }}</h1>
    {% else %}
      <h1>Add Date</h1>
    {% endif %}
  </div>
  
  <h2>Photo Logo (Image)</h2>
  {% comment %} <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" /> {% endcomment %}
</div>

<form action="" method="POST" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
